<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-5">

		<div class="card bg-danger text-white">
			<div class="card-header" th:text="#{text.security.error.403.titulo}">Error: Accesso Denegado!</div>
			<div class="card-body">
				<h5 class="card-title" th:utext="#{text.security.error.403.permiso(${#authentication.name})}">
					Lo Sentimos<span th:text="${#authentication.name}"></span>,
					No tienes permiso para acceder a esta pagina
				</h5>
				<a href="@{/listar}" class="btn btn-outline-lght" role="button" th:text="#{text.security.error.403.volver}">Inicio</a>
			</div>
		</div>

	</div>



	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
